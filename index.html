---
layout: default
title: BioBits Blog 
---

    {% for post in site.posts limit:2 %}
      <div class="hero-unit">
        <p><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.date | date_to_string }} - {{site.author}}</p>
        <p>{{ post.content | truncatewords: 100 }}</p>
        <p><a href="{{ post.url }}"><button class="btn btn-primary" type="button">Read more ...</button></a></p>
      </div>
    {% endfor %}
